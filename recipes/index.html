<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="recipes.css">
    <!-- Open Graph (Facebook, LinkedIn, etc.) -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Your Title">
    <meta property="og:description" content="Your Description">
    <meta property="og:url" content="Your URL">
    <meta property="og:image" content="social-preview-image.png">

    <!-- X Card -->
    <meta name="twitter:card" content="Social Preview Image">
    <meta name="twitter:title" content="Your Title">
    <meta name="twitter:description" content="Your Description">
    <meta name="twitter:image" content="social-preview-image.png">

    <!-- One favicon (ICO works everywhere) -->
    <link rel="icon" href="images/favicon.png">

    <!-- One Apple Touch Icon (iOS home screen) -->
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
</head>
<body>
    <header>
        <div id="logo">
            <img src="images/recipe-book.png" alt="logo">
            <h1>Recipe Book</h1>
        </div>
    </header>
    <main>
        <div id="search-bar">
        <input
        type="text"
        placeholder="Find a recipe"
        />
        <img id="search-img" src="images/search.svg">
        </div>
        <hr>
        <div id="recipe">
            <img id="food" src="images/apple-crisp.jpg" alt="apple crisp">
            <div id="recipe-info">
                <button id="tag">dessert</button>    
                <h2 id="food-name">Apple Crisp</h2>
                <span
                class="rating"
                role="img"
                aria-label="Rating: 4 out of 5 stars"
                >
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star-empty">⭐</span>
                    <span aria-hidden="true" class="icon-star-empty">☆</span>
                </span>
                <p id="description">This apple crisp recipe is a simple yet delicious fall dessert that's great served worm with vanilla ice cream</p>
            </div>
        </div>
    </main>
    <footer>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img class="sm" src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img class="sm" src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img class="sm" src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>                  
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>                   
    </footer>
</body>
</html>
